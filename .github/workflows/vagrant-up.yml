name: vagrant-up

on:
  push:
    branches:
    - master
    - localdev
    paths:
      - "Vagrant/**"
  pull_request:
    branches:
    - master
    paths:
      - "Vagrant/**"

jobs:
  vagrant-up:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache Vagrant boxes
      uses: actions/cache@v2
      with:
        path: ~/.vagrant.d/boxes
        key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
        restore-keys: |
          ${{ runner.os }}-vagrant-
    
    - name: Install homebrew
      run: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"

    - name: Update Brew
      run: brew doctor && brew update
    
    - name: master disable command 
      run: sudo spctl --master-disable

    - name:  Install Virtual Box Cask
      run: brew install virtualbox --cask
 
    - name:  Install Vagrant Cask
      run: brew install vagrant --cask

    - name: Run vagrant validate
      run: cd /Users/runner/work/serviantestapp/serviantestapp/Vagrant && vagrant validate

    - name: Run vagrant up
      run:  cd /Users/runner/work/serviantestapp/serviantestapp/Vagrant && vagrant up

    - name: curl healthcheck command
      run: curl http://localhost:8080/healthcheck/      
    
    - name: curl task command
      run: curl http://localhost:8080/api/task/      
    
    - name: ssh into box after boot
      run: cd Vagrant && vagrant ssh -c "echo 'hello world!'"
    
    - name: ssh into box after boot
      run: cd Vagrant && vagrant ssh -c "docker ps -a"

